<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron ">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <!-- Timeblocks go here -->

      <!-- 9AM-->
      <div id="hour-09"class="row hour-group time-block">
        <div class="col-1 hour">0900</div>
        <textarea class="col-10 description" id="toDoItem-09"></textarea>
        <button class="col-1 saveBtn" data-hour="09"><i class="oi oi-lock-unlocked"></i></button>
      </div>
      <!-- 10AM-->
      <div id="hour-10"class="row hour-group time-block">
        <div class="col-1 hour">1000</div>
        <textarea class="col-10 description" id="toDoItem"></textarea>
        <button class="col-1 saveBtn"><i class="oi oi-lock-unlocked"></i></button>
      </div>
